<link rel="stylesheet" type="text/css" href="../assets/css/backend/manage-map.css" xmlns:listData/>
<div class="col-md-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">List Data</h3>
            <div class="pull-right">
                <a ng-click="clear()" data-toggle="modal" data-target="#myModal">
                <span class="clickable filter" data-toggle="tooltip" title="" data-container="body"
                      data-original-title="Toggle table filter">
                    <i class="fa fa-plus"></i>
                </span>
                </a>
            </div>
        </div>
        <div class="panel-body">
            <input type="text" ng-model="search" class="form-control" id="task-table-filter" data-action="filter"
                   data-filters="#task-table" placeholder="Filter Tasks">
        </div>
        <table class="table table-hover table-bordered id=" task-table
        ">
        <thead>
        <tr>
            <th width="5%">No</th>
            <th ng-click="sort('name')">Name
                <span class="glyphicon glyphicon-chevron-down sort-icon pull-right" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
            </th>
            <th>Logitude</th>
            <th>Latitude</th>
            <th width="15%">Action</th>
        </tr>
        </thead>
        <tbody ng-init="loadData()">
        <tr dir-paginate="data in listData|orderBy:sortKey:reverse|filter:search|itemsPerPage:5">
            <td>{{ $index + 1 }}</td>
            <td>{{data.name}}</td>
            <td>{{data.longitude}}</td>
            <td>{{data.latitude}}</td>
            <td align="center">
                <a ng-click="deleteData(data.id)"
                   class="btn btn-danger">Delete</a>
                <a data-toggle="modal" data-target="#myModal"
                   ng-click="editData(data.id)" class="btn btn-info">Edit</a>
            </td>
        </tr>
        </tbody>
        </table>
    </div>
    <div class="col-md-12" align="center">
        <dir-pagination-controls
                max-size="5"
                direction-links="true"
                boundary-links="true">
        </dir-pagination-controls>
    </div>
</div>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <i class="fa fa-edit"></i>&nbsp;<b>Process Data</b>
            </div>
            <div class="modal-body">
                <div class="form-group" style="display:none">
                    <label>ID:</label>
                    <input ng-model="id" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>name:</label>
                    <input ng-model="name" type="text" class="form-control required">
                </div>
                <div class="form-group">
                    <label>longitude:</label>
                    <input ng-model="longitude" type="text" class="form-control required">
                </div>
                <div class="form-group">
                    <label>latitude:</label>
                    <input ng-model="latitude" type="text" class="form-control required">
                </div>
                <div class="form-group">
                    <label>description:</label>
                    <input ng-model="description" type="text" class="form-control required">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="processData(category)">Save
                    changes
                </button>
            </div>
        </div>
    </div>
</div>
